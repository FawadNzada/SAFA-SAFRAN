<section class="hero">
  <h1>Edler Safran aus höchster Qualität</h1>
  <p>100% Reiner Safran</p>
</section>

<h2>Unsere Safran Produkte</h2>
<div class="grid">
  <div class="card" *ngFor="let p of products">
    <img [src]="p.image">
    <h3>{{ p.name }}</h3>
    <p>{{ p.price }} €</p>
    <button (click)="cart.add(p)">In den Warenkorb</button>
  </div>
</div>

<h2>Exklusive Sets & Angebote</h2>
<div class="grid">
  <div class="card" *ngFor="let b of bundles">
    <img [src]="b.image">
    <h3>{{ b.name }}</h3>
    <p>{{ b.price }} €</p>
    <button (click)="cart.add(b)">In den Warenkorb</button>
  </div>
</div>
