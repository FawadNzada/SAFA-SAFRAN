<div class="product" *ngIf="demo as p">

  <div class="left">
    <img class="mainImage" [src]="p.image || 'assets/LOGO.png'" [alt]="p.name">
  </div>

  <div class="right">
    <h1 class="title">{{ p.name }}</h1>

    <div class="rating">★★★★★ <span class="count">(25)</span></div>

    <div class="price" *ngIf="p.price !== undefined">
      € {{ p.price }}
    </div>

    <div class="meta">
      <div *ngIf="p.weight"><b>Gewicht:</b> {{ p.weight }}</div>
      <div><b>Versand:</b> Kostenlos</div>
      <div class="stock">Auf Lager</div>
    </div>

    <button class="buyBtn" (click)="addToCart()">
      In den Warenkorb
    </button>
  </div>

</div>

<p *ngIf="!demo">Lade Produkt...</p>
