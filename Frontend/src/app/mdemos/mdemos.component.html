<h2>M-Demos</h2>

<div class="container mt-3">

  <h1>Produkte</h1>

  <div class="grid">
    <a class="card"
       *ngFor="let p of filteredMdemos"
       (click)="showDemo(p)">

      <div class="imgWrap">
        <img [src]="p.image || 'assets/LOGO.png'" [alt]="p.name">
      </div>

      <div class="info">
        <div class="title">{{ p.name }}</div>

        <div class="meta">
          <span *ngIf="p.weight">{{ p.weight }}</span>
        </div>

        <div class="price" *ngIf="p.price !== undefined">
          â‚¬ {{ p.price }}
        </div>
      </div>

    </a>
  </div>

  <p *ngIf="filteredMdemos.length === 0" class="empty">
    Keine Produkte gefunden.
  </p>

</div>
